    <body>
        <div class="background-div">
             <br>
        </div><!-- pour decaler vers le bas le logo ( on peut utiliser un margin_top aussi)-->
        
        <form class="form-signin" method="post">
            <div class="text-center ">
                 <img class="logo" src={{ url_for('static', filename='PEPLOGO.png') }} alt="Logo PEP" height="70px" width="70px">
                 <h1 class="h1">PEP-inc</h1>
                 <p class="h6">C'est LA PEP qui r√©gale</p>
            </div>
            <div class="signin">
                
                
                
                <div class="form-label-group">
                     <input name="_username" type="email" id="inputEmail" class="form-control1" placeholder = "Adresse mail" />
                </div>

                <div class="form-label-group">
                     <input name="_password" type="password" id="inputPassword" class="form-control2" placeholder = "Mot de passe"  />
                    
                </div>
                
                

                <div class="checkbox">
                    <div class="flashes1">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <!--<ul class="flashes">-->
                                {% for message in messages %}
                                <div class="flashes" >{{ message }}</div>
                                {% endfor %}
                                <!--</ul>-->
                            {% endif %}
                        {% endwith %}
                        <br>
                    </div>
                     <label>
                     <input name="_remember_me" type="checkbox" value="remember-me" > Se souvenir de moi
                     </label>
                </div>
                <!--<input type="submit" value="Envoyer" />-->
                <button class="valider" type="submit" width="50%">Connexion</button>
                <p class="copyright">&copy; 2020-2021</p>
            </div>
        </form>
